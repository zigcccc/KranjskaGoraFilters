<script>
  var namig = document.querySelectorAll('.inner_izhbox');
  var numOfNamigs = namig.length;
  var namigiTitles = [];
  var namigiZahtevnost = [];
  var namigiDolzina = [];
  var namigiIzhodisce = [];
  var selectDolzina = document.querySelector('#dolzina');
  var selectTezavnost = document.querySelector('#tezavnost');
  var selectIzhodisce = document.querySelector('#izhodisce');
  var searchForm = document.querySelector('#namigi-search-input');

  for (var i = 0; i < numOfNamigs; i++) {
    var currentNamig = namig[i];
    namigiTitles.push(currentNamig.children[0].innerText);
    namigiZahtevnost.push(currentNamig.dataset.tezavnost);
    namigiDolzina.push(currentNamig.dataset.dolzina);
    namigiIzhodisce.push(currentNamig.dataset.izhodisce);
  }

  function izhodisce() {
    var selectedText = selectIzhodisce.value;

    for (var i = 0; i < numOfNamigs; i++) {
      if (selectedText != "" && namig[i].dataset.izhodisce.indexOf(selectedText) < 0) {
        namig[i].hidden = true;
      } else {
        namig[i].hidden = false;
      }
    }
  }

  function dolzina() {
    var selectedText = selectDolzina.value;

    for (var i = 0; i < numOfNamigs; i++) {
      if (selectedText != "" && namig[i].dataset.dolzina.indexOf(selectedText) < 0 ) {
        namig[i].hidden = true;
      } else {
        namig[i].hidden = false;
      }
    }
  }

  function tezavnost() {
    var selectedText = selectTezavnost.value;

    for (var i = 0; i < numOfNamigs; i++) {
      if (selectedText != "" && namig[i].dataset.tezavnost.indexOf(selectedText) < 0) {
        namig[i].hidden = true;
      } else {
        namig[i].hidden = false;
      }
    }
  }

  function filter() {
    var numOfTitles = namigiTitles.length;
    var filter = searchForm.value.toUpperCase();
    for (var i = 0; i < numOfTitles; i++) {
      if (namigiTitles[i].toUpperCase().indexOf(filter) > -1) {
        if (namig[i].hidden) {
          namig[i].hidden = false;
        }
      } else {
        if (!namig[i].hidden) {
          namig[i].hidden = true;
        }
      }
    }
  }
</script>
