<script>
  var namig = document.querySelectorAll('.inner_izhbox');
  var numOfNamigs = namig.length;
  var namigiTitles = [];
  var namigiZahtevnost = [];
  var namigiDolzina = [];
  var namigiIzhodisce = [];
  var select = document.querySelector('#izhodisce');

  for (var i = 0; i < numOfNamigs; i++) {
    var currentNamig = namig[i];
    namigiTitles.push(currentNamig.children[0].innerText);
    namigiZahtevnost.push(currentNamig.dataset.tezavnost);
    namigiDolzina.push(currentNamig.dataset.dolzina);
    namigiIzhodisce.push(currentNamig.dataset.izhodisce);
  }

  function izhodisce() {
    var selected = select.find('option:selected');
    var selectedText = selected.val();

    for (var i = 0; i < numOfNamigs; i++) {
      if (selectedText != "") {
        if (namig[i].dataset.izhodisce.indexOf(selectedText) > -1) {
          namig[i].hidden = false;
        } else {
          namig[i].hidden = true;
        }
      } else {
        namig[i].hidden = false;
      }
    }
  }

  function lahkapot() {
    var input = $('input[name="lahka"]');
    var inputVal = input.attr('name');
    for (var i = 0; i < numOfNamigs; i++) {
      if (input.prop('checked') == false) {
        namig[i].hidden = false;
      } else {
        if (namig[i].dataset.tezavnost.indexOf(inputVal) > -1) {

        } else {
          namig[i].hidden = true;
        }
      }
    }
  }

  function tezkapot() {
    var input = $('input[name="tezka"]');
    var inputVal = input.attr('name');
    for (var i = 0; i < numOfNamigs; i++) {
      if (input.prop('checked') == false) {
        namig[i].hidden = false;
      } else {
        if (namig[i].dataset.tezavnost.indexOf(inputVal) > -1) {

        } else {
          namig[i].hidden = true;
        }
      }
    }
  }

  function kratkapot() {
    var input = $('input[name="kratka"]');
    var inputVal = input.attr('name');
    for (var i = 0; i < numOfNamigs; i++) {
      if (input.prop('checked') == false) {
        namig[i].hidden = false;
      } else {
        if (namig[i].dataset.dolzina.indexOf(inputVal) > -1) {

        } else {
          namig[i].hidden = true;
        }
      }
    }
  }

  function dolgapot() {
    var input = $('input[name="dolga"]');
    var inputVal = input.attr('name');
    for (var i = 0; i < numOfNamigs; i++) {
      if (input.prop('checked') == false) {
        namig[i].hidden = false;
      } else {
        if (namig[i].dataset.dolzina.indexOf(inputVal) > -1) {

        } else {
          namig[i].hidden = true;
        }
      }
    }
  }

  function filter() {
    var numOfTitles = namigiTitles.length;
    var searchForm = document.querySelector('#namigi-search-input');
    searchForm.addEventListener('keyup', function(e){
      var filter = searchForm.value.toUpperCase();
      for (var i = 0; i < numOfTitles; i++) {
        if (namigiTitles[i].toUpperCase().indexOf(filter) > -1) {
          if (namig[i].hidden) {
            namig[i].hidden = false;
          }
        } else {
          if (!namig[i].hidden) {
            namig[i].hidden = true;
          }
        }
      }
    });
  }
  filter();
</script>
